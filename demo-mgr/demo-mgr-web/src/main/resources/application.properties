server.port=9098
logging.config=classpath:logback-prod.xml
oc.session.token.secret=test

spring.datasource.master.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.master.url=jdbc:mysql://127.0.0.1:3306/admin-manager-dashboard?useUnicode=true&serverTimezone=UTC&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.master.username=root
spring.datasource.master.password=root
spring.datasource.master.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.master.initialSize=20
spring.datasource.master.maxActive=50
spring.datasource.master.minIdle=10
spring.datasource.master.maxWait=60000
spring.datasource.master.minEvictableIdleTimeMillis=3600000
spring.datasource.master.defaultAutoCommit=false
spring.datasource.master.druid.max-active=1

oc.web.enabled=false
